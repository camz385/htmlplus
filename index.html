<!DOCTYPE html>
<html>

  <style>
    body {

      text-align: center;
      background-color: #ffe6f0;
      height: 100vh;
      overflow: hidden;
      position: relative; /* allows absolute positioning of No button */
    }
    h1 {
      margin-top: 80px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #yes {
      background-color: #ff4d88;
      color: white;
    }
    #no {

    }
    #meme {

    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine, Ceann? üíò</h1>

  <br><br>

  <button id="yes" onclick="yesClicked()">Obviously üòç‚ôæÔ∏èüíñ</button>
  <button id="no" onmouseover="moveNo()">Uhh No üôÑ</button>

  <div id="meme">

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
